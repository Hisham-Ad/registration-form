<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Join The #1 Wealth Community For FREE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Join The #1 Wealth Community For FREE</h1>
    <p>Enter Your Details To Proceed</p>
    <form method="post" action="#">
      <fieldset style="border: none;"></fieldset>
      <fieldset>
      <label for="First-Name">First Name:<input id="First-Name" name="First-Name" type="text" required></label>
      </fieldset>
      <fieldset>
        <label for="Email">Email:<input id="Email" name="Email" type="text" required></label>
      </fieldset>
      <fieldset>
        <label for="Age">Age:<input id="Age" name="Age" type="text" required></label>
      </fieldset>
      <fieldset>
        <label for="income">Current Income (USD):<input id="income" name="income" type="text" required></label>
      </fieldset><br>
      <fieldset>
      <legend>Do you consent recieving informative emails?</legend>
       <label for="consent-yes"><input id="consent-yes" class="inline" name="choice" type="radio" >YES</label>
       <label for="consent-no"><input id="consent-no" class="inline" name="choice" type="radio">NO</label><br>
       </fieldset>
       <fieldset>
      <label for="referrer">How did you hear about us?
        <select id="referrer" name="referrer">
          <option value="">Select one</option>
          <option value="1">Social Media</option>
          <option value="2">Friend</option>
          <option value="3">Search</option>
          <option value="4">Other</option>
        </select>
      </label>
      </fieldset><br>
      <fieldset>
        <legend>Will you commit?</legend>
        <label for="yes"><input id="yes" class="inline" name="commitment" type="radio">Yes</label>
        <label for="maybe"><input id="maybe" class="inline" name="commitment" type="radio">Maybe</label>
        <label for="no"><input id="no" class="inline" name="commitment" type="radio">No</label>
      </fieldset><br>
      <input type="submit" value="Submit" />
      </form>
    </body>
  </html>
